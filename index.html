<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="h-[10vh] bg-[#000]">
        <ul class="flex justify-between ">
            <li class="mt-[12px] mx-3 text-2xl text-white text-[30px]">Vibez</li>
            <li class="mt-[8px]  mx-3 text-2xl"><button
                    class="  p-[4px] text-[20px] w-[90px]     border-2  rounded-lg text-white active:bg-gray-800" ><a href="https://github.com/Ibrahim-Faisal15">GitHub</a></button>
            </li>
        </ul>
    </nav>
    <main class="flex flex-row">
        <div class="music_playlist h-[77vh] w-[100%] bg-[#151A1E] ">
            <div class="choose_file flex justify-end">
                <input type="file" accept="audio/*" class="file_chooser" style="display: none;">

                <button class="w-8 10px mr-4 rounded mt-2 border"
                    onclick="document.querySelector('.file_chooser').click()">
                    <img src="SVG/plus.svg">
                </button>
                

            </div>
            <audio controls>
  <source src="https://ia902601.us.archive.org/13/items/the-beatles-best-of-the-beatles/The%20Beatles%20%5BDisc%202%5D/06%20Helter%20Skelter.mp3">.
</audio>
                        <audio controls>
  <source src="https://ia902601.us.archive.org/13/items/the-beatles-best-of-the-beatles/The%20Beatles%20%5BDisc%202%5D/06%20Helter%20Skelter.mp3">.
</audio>

        </div>
        <!-- <div class="album-track h-[77vh] w-[50%] bg-[#2A2E32]">

        </div> -->
    </main>
    <footer class="  h-[13vh] bg-[#000] flex justify-center flex-col items-center">
        <input type="range"  class=" progress_bar w-[80%] " value="0" max="100">
        <div class="controls flex justify-center space-x-2">
            <img src="SVG/rewind.svg" class="rewind h-10 mt-2 cursor-pointer ">
            <img src="SVG/play.svg" class=" play h-10 mt-2 cursor-pointer ">
            <img src="SVG/forward.svg" class=" forward h-10 mt-2 cursor-pointer ">
        </div>

    </footer>
</body>
<script src="script1.js"></script>


</html>
