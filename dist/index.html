<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="scripts/style.css" />
  </head>

  <body>
    <nav class="h-[10vh] bg-[#000]">
      <ul class="flex justify-between">
        <li class="mt-[12px] mx-3 text-2xl text-white text-[30px]">Vibez</li>
        <li class="mt-[8px] mx-3 text-2xl">
          <button
            class="p-[4px] text-[20px] w-[90px] border-2 rounded-lg text-white active:bg-gray-800"
          >
            <a href="https://github.com/Ibrahim-Faisal15">GitHub</a>
          </button>
        </li>
      </ul>
    </nav>
    <main class="flex flex-row">
      <div class="music_playlist h-[77vh] w-[100%] bg-[#151A1E]">
        <div class="choose_file flex justify-end">
          <input
            type="file"
            accept="audio/*"
            class="file_chooser"
            style="display: none"
          />

          <button
            class="w-8 10px mr-4 rounded mt-2 border"
            onclick="document.querySelector('.file_chooser').click()"
          >
            <img src="data:image/svg+xml,%3csvg%20viewBox='0%200%2024%2024'%20fill='none'%20xmlns='http://www.w3.org/2000/svg'%3e%3cg%20id='SVGRepo_bgCarrier'%20stroke-width='0'%3e%3c/g%3e%3cg%20id='SVGRepo_tracerCarrier'%20stroke-linecap='round'%20stroke-linejoin='round'%3e%3c/g%3e%3cg%20id='SVGRepo_iconCarrier'%3e%3cpath%20d='M4%2012H20M12%204V20'%20stroke='%23ffffff'%20stroke-width='2'%20stroke-linecap='round'%20stroke-linejoin='round'%3e%3c/path%3e%3c/g%3e%3c/svg%3e" />
          </button>
        </div>
      </div>
    </main>
    <footer
      class="h-[13vh] bg-[#000] flex justify-center flex-col items-center"
    >
      <input
        type="range"
        class="progress_bar w-[80%]"
        value="0"
        min="0"
        max="100"
      />
